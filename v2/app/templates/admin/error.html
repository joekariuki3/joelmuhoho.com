{% extends 'admin/adminbase.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Error</h1>
        <p class="text-gray-700 mb-6">{{ message }}</p>
        <a href="{{ url_for('admin.admin_dashboard') }}"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
