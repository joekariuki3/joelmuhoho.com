{% extends 'admin/adminbase.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Edit Category</h2>
<form action="{{ url_for('admin.edit_category', category_id=category.id) }}" method="POST" class="space-y-6">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Category Name:</label>
        <input type="text" name="name" value="{{ category.name }}" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Save Changes
    </button>
</form>
<a href="{{ url_for('admin.manage_categories') }}" class="inline-block mt-4 text-blue-600 hover:text-blue-700">
    Back to Categories
</a>
{% endblock %}
