{% extends 'admin/adminbase.html' %}

{% block title %}Add Project{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Add New Project</h2>
<form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4 max-w-lg mx-auto">
    <div>
        <label for="title" class="block text-gray-700 font-semibold mb-2">Title:</label>
        <input type="text" name="title" id="title" required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
        <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
        <textarea name="description" id="description" required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div>
        <label for="category_id" class="block text-gray-700 font-semibold mb-2">Category:</label>
        <select name="category_id" id="category_id" required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="image_url" class="block text-gray-700 font-semibold mb-2">Image URL:</label>
        <input type="text" name="image_url" id="image_url"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
        <label for="demo_url" class="block text-gray-700 font-semibold mb-2">Demo URL:</label>
        <input type="text" name="demo_url" id="demo_url"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
        <label for="github_url" class="block text-gray-700 font-semibold mb-2">GitHub URL:</label>
        <input type="text" name="github_url" id="github_url"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Add Project
    </button>
</form>
{% endblock %}
