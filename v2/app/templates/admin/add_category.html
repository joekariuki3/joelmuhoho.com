{% extends 'admin/adminbase.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Add New Category</h2>
<form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4 max-w-md mx-auto">
    <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Category Name:</label>
        <input type="text" name="name" id="name" required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Add Category
    </button>
</form>
{% endblock %}
