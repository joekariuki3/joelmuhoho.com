<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.manage_projects') }}">Manage Projects</a></li>
                <li><a href="{{ url_for('admin.manage_categories') }}">Manage Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Your Website Name</p>
    </footer>
</body>

</html>
